<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry Potter Quotes Table</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align to the top */
  }
  table {
    margin-top: 20px;
    border-collapse: collapse;
    width: 100%; /* Full width */
    max-width: 600px; /* Or your preferred max-width */
  }
  thead {
    background-color: #333;
    color: #fff;
  }
  td, th {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  a {
    margin-top: 20px;
    display: inline-block;
    text-decoration: none;
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>QUOTE</th>
      <th>SPEAKER</th>
      <th>STORY</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row["quote"] }}</td>
      <td>{{ row["speaker"] }}</td>
      <td>{{ row["story"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
