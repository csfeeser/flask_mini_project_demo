<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry Potter Quote Submission</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form label {
    margin-top: 10px;
  }
  form input[type=text],
  form textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  form input[type=submit] {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #5a5a5a;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  form input[type=submit]:hover {
    background-color: #454545;
  }
  .links {
    text-align: center;
    margin-top: 20px;
  }
  a {
    text-decoration: none;
    color: #0077cc;
    margin: 0 10px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Harry Potter Quote Collector!</h1>
  <form action="{{ url_for('addquote') }}" method="POST">
    <label for="quote">Quote:</label>
    <textarea name="quote" required></textarea>

    <label for="speaker">Speaker:</label>
    <input type="text" name="speaker" required>

    <label for="story">Story:</label>
    <input type="text" name="story" required>

    <label for="source">Source:</label>
    <input type="text" name="source" required>

    <input type="submit" value="Submit">
  </form>
  <div class="links">
    <a href="/json">Database JSON</a>
    <a href="/table">Database Table</a>
    <a href="/random">Random Quote</a>
  </div>
</div>
</body>
</html>
